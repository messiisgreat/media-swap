name: BunğŸ¥Ÿ CI

on: pull_request

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            **.next/cache/eslint
          key: ${{ runner.os }}-build-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest   
      
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Install dependencies ğŸ“¦
        run: bun install
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Run prisma generate ğŸ­
        run:  sed -i '10,12d' db/schema.prisma && bun run prisma generate
  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            **.next/cache/eslint
          key: ${{ runner.os }}-build-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest   

      - name: Run lint ğŸ§¹
        run: bun run lint

  test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            **.next/cache/eslint
          key: ${{ runner.os }}-build-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest   

      - name: Run test ğŸ§ª
        run: bun run test
        