name: BunğŸ¥Ÿ CI

on: pull_request

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('bun.lockb','package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('bun.lockb','package.json') }}
        # cacheãŒãƒ’ãƒƒãƒˆã—ãªã‹ã£ãŸå ´åˆã®ã¿ã€bun installã¨prisma generateã‚’å®Ÿè¡Œã™ã‚‹
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest   
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Install dependencies ğŸ“¦
        run: bun install
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Run prisma generate ğŸ­
        run:  sed -i '10,12d' db/schema.prisma && bun run prisma generate
  
