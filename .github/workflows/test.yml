name: Bun🥟 CI

on: pull_request

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache 💾
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            **.next/cache/eslint
          key: ${{ runner.os }}-build-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Setup Bun 🥟
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest   
      
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Install dependencies 📦
        run: bun install
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Run prisma generate 🏭
        run:  sed -i '10,12d' db/schema.prisma && bun run prisma generate
  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache 💾
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            **.next/cache/eslint
          key: ${{ runner.os }}-build-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Setup Bun 🥟
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest   

      - name: Run lint 🧹
        run: bun run lint

  test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache 💾
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            **.next/cache/eslint
          key: ${{ runner.os }}-build-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Setup Bun 🥟
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest   

      - name: Run test 🧪
        run: bun run test
        