name: Bun🥟 Test CI

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun 🥟
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest   

      - name: Install dependencies 📦
        run: bun install

      - name: Run lint 🧹
        run: bun run lint

      - name: Run test 🧪
        run: bun run test